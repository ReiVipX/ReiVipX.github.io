<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click Trainer</title>
        <link rel="icon" type="imagem/png" href="icone (WHITE).png" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="interface">
            <canvas id="screen" width="900px" height="500px"></canvas>

            <div class="buttons">
                <button class="play" type="button">PLAY</button>
                <button class="reset" type="button">RESET</button>
                <button class="classicMode" type="button">CLASSIC MODE</button>
                <button class="timerMode" type="button">TIMER MODE</button>
            </div> <!-- BUTTONS -->
        </div> <!-- INTERFACE -->

        <div class="info">
            <div class="score">
                <p>Score</p>
             <p id="points">0</p>
         </div> <!-- SCORE -->

            <div class="life">
                <p>Lifes</p>
                <p id="lifes">3</p>
            </div> <!-- LIFES -->
        </div> <!-- INFO -->

        <script src="script.js"></script>
    </body>
</html>
